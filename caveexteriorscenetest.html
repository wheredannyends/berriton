<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test</title>
	<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>


<body>

	<img src="images/berriton_logo.svg" alt="Berriton Logo" class="full-browser-background" id="berriton-button" />

	<main>

		<section class="caveexteriorscene scene-container" id="caveexteriorscene">

			<div class="caveexteriorscene-cloud-container">
				<img src="images/environment-objects/cloud.svg" alt="Crossroads Scene Cloud">
				<img src="images/environment-objects/cloud.svg" alt="Crossroads Scene Cloud">
			</div>

			<div class="caveexteriorscene-bg-treeline-container">
				<img src="images/environment-objects/bg-treeline-dark.svg" alt="Crossroads Scene Background Treeline">
				<article class="caveexteriorscene-bg-treeline-trunk background-treeline-trunk"></article>
				<article class="caveexteriorscene-bg-treeline-trunk background-treeline-trunk"></article>
				<article class="caveexteriorscene-bg-treeline-trunk background-treeline-trunk"></article>
				<article class="caveexteriorscene-bg-treeline-trunk background-treeline-trunk"></article>
				<img src="images/environment-objects/bg-treeline-light.svg" alt="Crossroads Scene Background Treeline">
			</div>

			<div class="caveexteriorscene-tree-back-container">
				<img src="images/environment-objects/tree2.svg" alt="Crossroads Scene Tree">
				<img src="images/environment-objects/tree2.svg" alt="Crossroads Scene Tree">
				<img src="images/environment-objects/tree1.svg" alt="Crossroads Scene Tree">
				<img src="images/environment-objects/tree2.svg" alt="Crossroads Scene Tree">
			</div>

			<img src="images/scenes/caveexteriorscene/caveexteriorscene-cave.svg" alt="Crossroads Scene Cave" class="caveexteriorscene-cave">

			<img src="images/scenes/caveexteriorscene/caveexteriorscene-ground.svg" alt="Crossroads Ground" class="caveexteriorscene-ground">

			<div class="caveexteriorscene-bush-container">
				<img src="images/environment-objects/big-bush.svg" alt="Crossroads Scene Bush">
				<img src="images/environment-objects/big-bush.svg" alt="Crossroads Scene Bush">
				<img src="images/environment-objects/big-bush.svg" alt="Crossroads Scene Bush">
			</div>

			<div class="caveexteriorscene-tree-front-container">
				<img src="images/environment-objects/tree2.svg" alt="Path Scene Tree">
				<img src="images/environment-objects/tree2.svg" alt="Path Scene Tree">
			</div>

		</section>

		<section class="forward-but-container" id="forward-but-container">
			<div class="forward-but fa-stack fa-2x" id="forward-but-1">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-angle-up fa-stack-1x"></i>
			</div>
			<div class="forward-but fa-stack fa-2x" id="forward-but-2">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-angle-left fa-stack-1x"></i>
			</div>
			<div class="forward-but fa-stack fa-2x" id="forward-but-3">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-angle-down fa-stack-1x"></i>
			</div>
			<div class="forward-but fa-stack fa-2x" id="forward-but-4">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-angle-right fa-stack-1x"></i>
			</div>
		</section>

		<section class="menu-container" id="menu-container">

		</section>

		<section class="hud-container hidden" id="hud-container">
			<img src="images/hud-berry.svg" alt="Berry Count" class="hud-berry" id="hud-berry">
			<p class="hud-berry-count" id="hud-berry-count">10</p>
		</section>

	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
