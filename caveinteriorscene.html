<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test</title>
	<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>


<body>

	<img src="images/berriton_logo.svg" alt="Berriton Logo" class="full-browser-background" id="berriton-button" />

	<main>

		<section class="caveinteriorscene-container scene-container" id="caveinteriorscene-container">

			<img src="images/scenes/caveinteriorscene/caveinteriorscene-ground.svg" alt="House Interior Scene Ground" class="caveinteriorscene-ground">

			<img src="images/scenes/caveinteriorscene/caveinteriorscene-machine.svg" alt="Machine" id="caveinteriorscene-machine" class="caveinteriorscene-machine">
			
			<div class="caveinteriorscene-rock-container">
				<img src="images/environment-objects/small-rock.svg" alt="Small Grey Rock">
				<img src="images/environment-objects/small-rock.svg" alt="Small Grey Rock">
				<img src="images/environment-objects/small-rock.svg" alt="Small Grey Rock">
				<img src="images/environment-objects/small-rock.svg" alt="Small Grey Rock">
				<img src="images/environment-objects/small-rock.svg" alt="Small Grey Rock">
				
				<img src="images/environment-objects/small-rock-brown.svg" alt="Small Brown Rock">
				<img src="images/environment-objects/small-rock-brown.svg" alt="Small Brown Rock">
				<img src="images/environment-objects/small-rock-brown.svg" alt="Small Brown Rock">
				<img src="images/environment-objects/small-rock-brown.svg" alt="Small Brown Rock">
				<img src="images/environment-objects/small-rock-brown.svg" alt="Small Brown Rock">
				<img src="images/environment-objects/small-rock-brown.svg" alt="Small Brown Rock">
				<img src="images/environment-objects/small-rock-brown.svg" alt="Small Brown Rock">
			</div>

			<div class="caveinteriorscene-pillar-container">
				<img src="images/environment-objects/stone-pillar-1.svg" alt="Stone Pillar">
				<img src="images/environment-objects/stone-pillar-2.svg" alt="Stone Pillar">
				<img src="images/environment-objects/stone-pillar-1.svg" alt="Stone Pillar">
				<img src="images/environment-objects/stone-pillar-2.svg" alt="Stone Pillar">
				<img src="images/environment-objects/stone-pillar-2.svg" alt="Stone Pillar">
				<img src="images/environment-objects/stone-pillar-1.svg" alt="Stone Pillar">
				<img src="images/environment-objects/stone-pillar-1.svg" alt="Stone Pillar">
			</div>

		</section>



		<section class="menu-container" id="menu-container">

		</section>

		<section class="hud-container hidden" id="hud-container">
			<img src="images/hud-berry.svg" alt="Berry Count" class="hud-berry" id="hud-berry">
			<p class="hud-berry-count" id="hud-berry-count">10</p>
		</section>

		<section class="forward-but-container" id="forward-but-container">
			<div class="forward-but fa-stack fa-2x" id="forward-but-1">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-angle-up fa-stack-1x"></i>
			</div>
			<div class="forward-but fa-stack fa-2x" id="forward-but-2">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-angle-left fa-stack-1x"></i>
			</div>
		</section>

	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
	<!--	<script src="js/test.js"></script>-->

</body>

</html>
