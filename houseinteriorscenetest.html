<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test</title>
	<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>


<body>

	<img src="images/berriton_logo.svg" alt="Berriton Logo" class="full-browser-background" id="berriton-button" />

	<main>

		<section class="houseinteriorscene-container scene-container" id="houseinteriorscene-container">

			<img src="images/scenes/houseinteriorscene/houseinteriorscene-wallpaper.svg" alt="House Interior Wall Highlight" class="houseinteriorscene-wallpaper">

			<img src="images/scenes/houseinteriorscene/houseinteriorscene-counter-window.svg" alt="Counter and Window" class="houseinteriorscene-counter-window">

			<img src="images/scenes/houseinteriorscene/houseinteriorscene-oven.svg" alt="Oven" id="houseinteriorscene-oven" class="houseinteriorscene-oven">

			<img src="images/scenes/houseinteriorscene/houseinteriorscene-ground.svg" alt="House Interior Scene Ground" class="houseinteriorscene-ground">

			<section class="tabetha-container character-container" id="tabetha-container">

				<img src="images/npc/tabetha.svg" alt="Woat the Goat" class="tabetha" id="tabetha">
				<div class="tabetha-speech-container speech-container flex" id="tabetha-speech-container">
<!--					<h5 id="tabetha-speech-label">Tabetha</h5>-->
					<p class="speech-text hidden" id="tabetha-speech-text">
					</p>
					<div class="speech-circle-container flex" id="tabetha-speech-circle-container">
						<article></article>
						<article></article>
						<article></article>
					</div>
				</div>

			</section>

		</section>



		<section class="menu-container" id="menu-container">

		</section>

		<section class="hud-container hidden" id="hud-container">
			<img src="images/hud-berry.svg" alt="Berry Count" class="hud-berry" id="hud-berry">
			<p class="hud-berry-count" id="hud-berry-count">10</p>
		</section>

		<section class="forward-but-container" id="forward-but-container">
			<div class="forward-but fa-stack fa-2x" id="forward-but-1">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-angle-up fa-stack-1x"></i>
			</div>
			<div class="forward-but fa-stack fa-2x" id="forward-but-2">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-angle-left fa-stack-1x"></i>
			</div>
		</section>

	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/main.js"></script>
<!--	<script src="js/test.js"></script>-->

</body>

</html>
